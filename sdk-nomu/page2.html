<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        .status {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Page 2</h1>
    <div class="status" id="status">Loading...</div>

    <script>
        const channel = new BroadcastChannel('test-channel');

        // Send message to Page 1 on load
        window.addEventListener('load', () => {
            document.getElementById('status').textContent = 'Sending message to Page 1...';
            
            channel.postMessage({
                type: 'ready',
                message: 'Page 2 loaded'
            });
            
            document.getElementById('status').textContent = 'Message sent!';
        });
    </script>
</body>
</html>
