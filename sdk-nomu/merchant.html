<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a87;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Page 1 - Main</h1>
    <button id="openPage2">Open Page 2</button>
    <div class="status" id="status">Ready</div>

    <script>
        let page2Window = null;
        const channel = new BroadcastChannel('test-channel');

        // Listen for messages from Page 2
        channel.addEventListener('message', (event) => {
            document.getElementById('status').textContent = 'Message received from Page 2';
            
            // Open app link
            window.location.href = 'https://www.paypal.com/app-switch-checkout';
            
            // Close Page 2
            if (page2Window && !page2Window.closed) {
                page2Window.close();
            }
        });

        // Open Page 2
        document.getElementById('openPage2').addEventListener('click', () => {
            document.getElementById('status').textContent = 'Opening Page 2...';
            page2Window = window.open('page2.html', 'page2', 'width=400,height=300');
        });
    </script>
</body>
</html>
