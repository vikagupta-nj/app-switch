<!DOCTYPE html>
<html>
<head>
    <title>Transient User Activation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            min-width: 200px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        .active {
            background: #d4edda;
            color: #155724;
        }
        .inactive {
            background: #f8d7da;
            color: #721c24;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }
        iframe {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .test-section h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Transient User Activation Test</h1>
    <div id="status">Checking activation status...</div>
    
    <div class="test-section">
        <h3>Test 1: Direct App Switch (Control)</h3>
        <p>Shows normal behavior - immediate app switch after click</p>
        <button id="directSwitch">Direct App Switch</button>
    </div>

    <div class="test-section">
        <h3>Test 2: Frame Navigation TUA Consumption</h3>
        <p>Demonstrates how frame navigation affects TUA</p>
        <button id="singleNavigation">Single Navigation Test (2s delay)</button>
        <button id="delayedNavigation">Navigation with 3s Delay</button>
    </div>

    <iframe id="testFrame"></iframe>
    <div id="log"></div>

    <script>
        const UL = 'https://www.paypal.com/app-switch-checkout?token=6X4078591K686073N&tokenType=ORDER_ID&buttonSessionID=uid_109931a52a_mje6mjy6mze&integration_type=web_sdk';
        let startTime = 0;
        let activationCheckInterval;
        const buttons = document.querySelectorAll('button');

        function disableAllButtons() {
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableAllButtons() {
            buttons.forEach(btn => btn.disabled = false);
        }

        function getTimeSinceActivation() {
            return startTime ? ((performance.now() - startTime) / 1000).toFixed(2) : 'N/A';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = getTimeSinceActivation().padStart(6, ' ');
            let prefix = '';
            let consoleMethod = 'log';
            
            switch(type) {
                case 'start': 
                    prefix = '🟢'; 
                    consoleMethod = 'group';
                    break;
                case 'nav': 
                    prefix = '🔄';
                    consoleMethod = 'info'; 
                    break;
                case 'check': 
                    prefix = '👉';
                    consoleMethod = 'debug'; 
                    break;
                case 'success': 
                    prefix = '✅';
                    consoleMethod = 'info'; 
                    break;
                case 'fail': 
                    prefix = '❌';
                    consoleMethod = 'error'; 
                    break;
                case 'end': 
                    prefix = '🔚';
                    consoleMethod = 'groupEnd'; 
                    break;
                default: 
                    prefix = '  ';
                    break;
            }
            
            const logMessage = `[${time}s] ${prefix} ${message}`;
            
            // UI logging
            logDiv.innerHTML += logMessage + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Console logging with colors and grouping
            if (consoleMethod === 'group') {
                console.group(`%c${logMessage}`, 'color: green; font-weight: bold');
            } else if (consoleMethod === 'groupEnd') {
                console.log(`%c${logMessage}`, 'color: gray');
                console.groupEnd();
                logDiv.innerHTML += `${'='.repeat(50)}\n`;
            } else {
                const styles = {
                    'error': 'color: red; font-weight: bold',
                    'info': 'color: blue',
                    'debug': 'color: gray',
                    'log': 'color: black'
                };
                console[consoleMethod](`%c${logMessage}`, styles[consoleMethod]);
            }
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const isActive = navigator.userActivation.isActive;
            const hasBeenActive = navigator.userActivation.hasBeenActive;
            status.textContent = `Current Status:  ${isActive ? '✅ ACTIVE' : '❌ INACTIVE'}  |  Has been active: ${hasBeenActive ? 'Yes' : 'No'}`;
            status.className = isActive ? 'active' : 'inactive';
        }

        function startActivationTracking() {
            startTime = performance.now();
            if (activationCheckInterval) {
                clearInterval(activationCheckInterval);
            }
            activationCheckInterval = setInterval(() => {
                const isActive = navigator.userActivation.isActive;
                if (!isActive && startTime) {
                    log('TUA expired or consumed', 'fail');
                    clearInterval(activationCheckInterval);
                    startTime = 0;
                    enableAllButtons();
                }
            }, 100);
        }

        function stopActivationTracking() {
            if (activationCheckInterval) {
                clearInterval(activationCheckInterval);
                activationCheckInterval = null;
            }
        }

        async function tryAppSwitch() {
            const isActive = navigator.userActivation.isActive;
            log(`Checking if app switch possible...`, 'check');
            await sleep(500);
            
            if (isActive) {
                log(`TUA is active, proceeding with app switch`, 'success');
                await sleep(500);
                stopActivationTracking();
                
                // Create and click an anchor tag instead of using location.href
                const a = document.createElement('a');
                a.href = UL;
                a.click();
            } else {
                log(`Cannot app switch - TUA not active`, 'fail');
                enableAllButtons();
            }
        }

        // Direct app switch - simple test
        document.getElementById('directSwitch').addEventListener('click', () => {
            log('Direct app switch initiated', 'start');
            window.location.href = UL;
        });

        // Frame navigation test
        document.getElementById('singleNavigation').addEventListener('click', () => {
            log('Frame navigation test started', 'start');
            log(`Initial TUA state: ${navigator.userActivation.isActive ? 'Active' : 'Inactive'}`, 'check');
            
            const frame = document.getElementById('testFrame');
            frame.src = 'about:blank';
            log('Frame navigation initiated', 'nav');
            
            frame.onload = () => {
                const isActive = navigator.userActivation.isActive;
                log(`TUA after navigation: ${isActive ? 'Active' : 'Inactive'}`, 'check');
                
                if (isActive) {
                    log('Proceeding with app switch', 'success');
                    window.location.href = UL;
                } else {
                    log('TUA consumed by frame navigation', 'fail');
                }
            };
        });

        // Navigation with delay test
        document.getElementById('delayedNavigation').addEventListener('click', () => {
            log('Delayed navigation test started', 'start');
            log(`Initial TUA state: ${navigator.userActivation.isActive ? 'Active' : 'Inactive'}`, 'check');
            
            const frame = document.getElementById('testFrame');
            log('Waiting 3 seconds before navigation...', 'info');
            
            setTimeout(() => {
                log(`TUA before delayed navigation: ${navigator.userActivation.isActive ? 'Active' : 'Inactive'}`, 'check');
                frame.src = 'about:blank';
                log('Frame navigation initiated', 'nav');
                
                frame.onload = () => {
                    const isActive = navigator.userActivation.isActive;
                    log(`TUA after navigation: ${isActive ? 'Active' : 'Inactive'}`, 'check');
                    
                    if (isActive) {
                        log('Proceeding with app switch', 'success');
                        window.location.href = UL;
                    } else {
                        log('TUA consumed by frame navigation', 'fail');
                    }
                };
            }, 3000);
        });

        // Update status every 100ms
        setInterval(updateStatus, 100);
    </script>
</body>
</html>
